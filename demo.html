<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Eventuality</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/demo.css" media="screen">
    <script type="text/javascript" src='javascripts/eventuality.js'></script>
  </head>
  <body>
    <h2>Bank Account</h2>
    <h5>Account number 12345</h5>
    <div id="main">
      <div id="controls">
        <p>Balance: $<span id='balance'>200.00</span></p>
        <div>
          <input id="amount" type="number" step=".5"/>
          <button id="withdraw">Withdraw</button>
          <button id="deposit">Deposit</button>
        </div>
      </div>
      <div id="events">
      </div>
    </div>
    <script type="text/javascript" src='javascripts/demo.js'></script>
  </body>
</html>
